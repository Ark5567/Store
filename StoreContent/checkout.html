<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Modern Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #fff;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 600;
        }

        .checkout-form {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .order-summary {
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .order-summary h2 {
            margin-bottom: 15px;
            color: #ffcb6b;
        }

        .cart-list {
            list-style: none;
            padding: 0;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
        }

        .payment-methods {
            display: grid;
            gap: 20px;
            margin-top: 30px;
        }

        .payment-option {
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }

        .payment-option:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        button {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            margin-top: 1rem;
            width: 100%;
        }

        button:hover {
            background: #ff5252;
            transform: translateY(-2px);
        }

        .success-message {
            display: none;
            color: #4ade80;
            margin-top: 30px;
            text-align: center;
            padding: 20px;
            background: rgba(76, 218, 128, 0.1);
            border-radius: 8px;
            font-size: 1.2em;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Checkout - Modern Store</h1>
        
        <div class="checkout-form">
            <div class="order-summary">
                <h2>Your Order:</h2>
                <ul id="cartList" class="cart-list"></ul>
                <div class="cart-total">Total: $<span id="totalPrice">0.00</span></div>
            </div>

            <div class="payment-methods">
                <div class="payment-option selected">
                    <input type="radio" name="paymentMethod" id="creditDebit" checked>
                    <label for="creditDebit">Credit/Debit Card</label>
                </div>

                <div class="payment-option">
                    <input type="radio" name="paymentMethod" id="wireTransfer">
                    <label for="wireTransfer">Wire Transfer</label>
                </div>
            </div>

            <button onclick="payNow()">Continue to Checkout</button>
        </div>

        <div id="successMessage" class="success-message">
            Purchase completed successfully! Thank you for shopping with us.
        </div>
    </div>

    <script>
        let cart = JSON.parse(sessionStorage.getItem('cart')) || [];
        
        function initializeCart() {
            const cartList = document.getElementById('cartList');
            cartList.innerHTML = '';
            
            cart.forEach(item => {
                const li = document.createElement('li');
                li.className = 'cart-item';
                li.innerHTML = `
                    <span>${item.name}</span>
                    <span>$${item.price.toFixed(2)}</span>
                `;
                cartList.appendChild(li);
            });

            updateTotal();
        }

        function removeFromCart(itemId) {
            const index = cart.findIndex(item => item.id === itemId);
            if (index !== -1) {
                cart.splice(index, 1);
                sessionStorage.setItem('cart', JSON.stringify(cart));
                initializeCart();
            }
        }

        function updateTotal() {
            const total = cart.reduce((sum, item) => sum + item.price, 0);
            document.getElementById('totalPrice').textContent = total.toFixed(2);
        }

        function payNow() {
            if (!document.querySelector('input[name="paymentMethod"]:checked')) {
                alert('Please select a payment method');
                return;
            }
            
            // Show success message
            const successMessage = document.getElementById('successMessage');
            successMessage.style.display = 'block';
            
            setTimeout(() => {
                successMessage.style.display = 'none';
                sessionStorage.setItem('purchaseCompleted', 'true');
                window.location.href = 'store.html'; 
            }, 2000);

            cart = [];
            sessionStorage.setItem('cart', JSON.stringify([]));
            initializeCart();
        }

        function init() {
            initializeCart();
        }

        init();
    </script>
</body>
</html>
